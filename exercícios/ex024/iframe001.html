<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o sistema do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com">https://www.cursoemvideo.com</a>
        </iframe>
        para aprender a programar</p>
    
        <p>O site do <iframe src="https://www.google.com" frameborder="0">Google</iframe> também é bem legal, pena que não funciona dentro do iframe.</p>
    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="1" width="400">
            no <a href="https://gustavoguanabara.github.io">https://gustavoguanabara.github.io</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
